<div class="container">
    <h1 class="text-secondary">Add user </h1>
    <form [formGroup]="addForm"  (ngSubmit)="addUser()">
      <div class="form-group" >
        <label class="text-secondary">User name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
       
      </div>
      <div class="form-group">
        <label >Email id</label>
        <input type="text" class="form-control" formControlName="emailid" placeholder="Enter mailid">
        
      </div>
      <button type="submit" class="btn btn-primary mb-2" >Add</button>
      <br/>
      <button type="button" class="btn btn-secondary mb-2"  onClick="history.go(0)" >Clear</button>
  </form>
  <br>
  <div *ngIf="errorMsg!=null">
    <span class="text-danger">{{errorMsg}}</span>
  </div>
  <div *ngIf="successMsg!=null">

    <span class='text-success'> {{successMsg}} </span>

</div>
